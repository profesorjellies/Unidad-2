<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Ejercicio 1</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="nombre">Nombre </label>
                            <input type="text" name="" id="nombre" placeholder="Ingrese Nombre" class="form-control"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido">Apellido </label>
                            <input type="text" name="" id="apellido" placeholder="Ingrese Nombre" class="form-control"
                                required>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="">
                                <label for="">Opciones</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Opcion 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Opcion 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Opcion 3</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="">
                                <label for="">Checkbox</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck1" value="option1">
                                <label class="form-check-label" for="inlineCheck1">Opcion 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck2" value="option2">
                                <label class="form-check-label" for="inlineCheck2">Opcion 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlinecheck3" value="option3">
                                <label class="form-check-label" for="inlinecheck3">Opcion 3</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="select">Select</label>
                            <select name="" id="select" class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="opcion1">opcion1</option>
                                <option value="opcion2">opcion2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="select2">Select Group</label>
                            <select name="" id="select2" class="form-control">
                                <option value="">Seleccione...</option>
                                <optgroup label="Grupo 1">
                                    <option value="opcion1">opcion1</option>
                                    <option value="opcion2">opcion2</option>
                                </optgroup>
                                <optgroup label="Grupo 2">
                                    <option value="opcion3">opcion3</option>
                                    <option value="opcion4">opcion4</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label for="">TextArea</label>
                            <textarea name="" id="" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="">Imagenes</label>
                            <input type="file" name="" id="" class="form-control" accept="image/png">
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-block">Enviar</button>
                        </div>
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
