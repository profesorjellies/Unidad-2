<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Actividad 2.2</title>
</head>

<body>

    <div class="container">
        <form id="formulario-ingreso">
            <div class="row mt-4">
                <div class="col-col-12">
                    <h1>Actividad 2.2</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="nombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input type="text" name="" id="email" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Tipo Validacion</label>
                    <select name="" id="validacion" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="rut">Rut</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="">Rut o Pasaporte</label>
                    <input type="text" name="" id="pasaporte" placeholder="12.345.678-9" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Numero de Telefono</label>
                    <input type="number" name="" id="telefono" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Ciudad de Residencia</label>
                    <select name="" id="ciudad" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="santiago">Santiago</option>
                        <option value="viña del mar">Viña del Mar</option>
                        <option value="valdivia">Valdivia</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="">Comentario</label>
                    <textarea name="" id="comentario" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div id="error" class="alert alert-danger">
                        jakshdjashdjkhasjkdh
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success btn-block">Enviar</button>
                </div>
                <div class="col-md-6">
                    <button type="reset" class="btn btn-danger btn-block">Limpiar Formulario</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
