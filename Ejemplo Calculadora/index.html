<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Ejemplo con Javascript Calculadora</title>
</head>

<body>

    <div id="contenedor" class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="">Primer Numero</label>
                        <input type="text" name="" id="primeroNumero" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="">Operador</label>
                        <input type="text" name="" id="operador2" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="">Segundo Numero</label>
                        <input type="text" name="" id="segundoNumero" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="">Resultado</label>
                        <input type="text" name="" id="resultado" class="form-control">
                    </div>
                </div>
               <div class="row">
                   <div class="col-md-3">
                       <button class="btn btn-block" onclick="operador('/')">/</button>
                   </div>
                   <div class="col-md-3">
                       <button class="btn btn-block" onclick="operador('*')">*</button>
                   </div>
                   <div class="col-md-3">
                       <button class="btn btn-block" onclick="operador('-')">-</button>
                   </div>
                   <div class="col-md-3">
                       <button class="btn btn-block" onclick="operador('/')">/</button>
                   </div>
               </div>
               <div class="row">
                   <button class="btn btn-block">=</button>
               </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
