<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table tabla-hover w-100">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre Categora</td>
                            <td>Descripcion</td>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">

                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>

    <script>

        function mostrarDatos() {
            fetch('https://www.themealdb.com/api/json/v1/1/categories.php')
                .then(resultado => resultado.json())
                .then(function (data) {
                    let contenido = ''
                    for (let i = 0; i < data.categories.length; i++) {
                        contenido += `
                        <tr>
                            <td>${data.categories[i].idCategory}</td>
                            <td>${data.categories[i].strCategory}</td>
                            <td>${data.categories[i].strCategoryDescription}</td>
                            <td><img src="${data.categories[i].strCategoryThumb}"></td>
                        </tr>                    
                    `;
                        document.getElementById('cuerpoTabla').innerHTML = contenido;
                    }                    
                })
        }

        mostrarDatos();
