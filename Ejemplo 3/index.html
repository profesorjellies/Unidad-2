        function enviarInformacion() {
            let nombre = $("#nombre").val();
            let email = $("#email").val();
            let edad = $("#edad").val();
            let hobby = $("#hobby").val();

            let mensaje = "";

            if (nombre == '') {
                mensaje += "Favor Ingrese un valor en el nombre <br>";
            }
            if (email == '') {
                mensaje += "Favor Ingrese un valor en el Email <br>";
            }
            if (edad == '') {
                mensaje += "Favor Ingrese un valor la edad <br>";
            }
            if (isNaN(edad)) {
                mensaje += "Favor Ingrese solo numeros en la edad <br>";
            }
            if (hobby == '') {
                mensaje += "Favor Ingrese un valor en el hobby";
            }

            if (mensaje != '') {
                $("#msj_error").show();
                $("#texto_error").html(mensaje);
            } else {
                $("#msj_error").hide();

                //peticiones ajax
            }
