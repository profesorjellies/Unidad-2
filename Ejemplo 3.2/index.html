<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <div id="contenido" class="row">
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script>
        $.get('base.json',
            function (resultado) {
                let contenido = ''
                for (let i = 0; i < resultado.alumnos.length; i++) {                    
                    let hobby = '';
                    for(let h = 0; h < resultado.alumnos[i].hobby.length; h++){
                        hobby += `
                            <li>${resultado.alumnos[i].hobby[h]}</li>
                        `;
                    }

                    contenido += `
                    <div class="col-md-4 mt-2">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label for="">Nombre</label>
                                        <h4>${resultado.alumnos[i].nombre_alumno}</h4>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">Edad</label>
                                        <h4>${resultado.alumnos[i].edad}</h4>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <label for="">Hobbys:</label>
                                        <ul>${hobby}</ul>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <a href="${resultado.alumnos[i].ruta}">
                                            <img src="${resultado.alumnos[i].imagen}" class="w-100">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                    `;                    
                }

                $("#contenido").html(contenido)
            }
        );
    </script>

</body>

</html>
