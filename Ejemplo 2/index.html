<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Ejemplo con Javascript</title>
</head>

<body>

    <div id="contenedor" class="container">
        <div class="card">
            <div class="card-body">
                <form id="formulario-ejemplo2" method="GET">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" onchange="prueba(this.id)" required>
                            <!-- onclick="" onchange="" onkeyup="" onkeydown="" onkeypress=""-->
                        </div>
                        <div class="col-md-3">
                            <label for="">Apellido</label>
                            <input type="text" name="apellido" id="apellido" onchange="prueba(this.id)" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="">Edad</label>
                            <input type="text" name="edad" id="edad" onchange="prueba(this.id)" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="">Email</label>
                            <input type="text" name="email" id="email" onchange="prueba(this.id)" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <button type="submit" id="btn_enviar" class="btn btn-success btn-block">Enviar</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
